{% extends 'base.html' %}
{% block titulo %}
    Contacto
{% endblock titulo %}
{% block contenido %}
    <form action="{% url 'contacto' %}" method="post">
        {% csrf_token %}
        {% comment %} {{ contacto_form }} {% endcomment %}
        <table>
            {{ contacto_form.as_table }}
        </table>
        <hr>
        <ul>
            {{ contacto_form.as_ul }}
        </ul>
        <hr>
        <p>
            {{ contacto_form.as_p }}
        </p>
        <input type="submit" value="Contactar">
    </form>
{% endblock contenido %}
